name: CI Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        run: sonar-scanner.bat -D"sonar.projectKey=FP-lab2" -D"sonar.sources=." -D"sonar.host.url=http://localhost:9000" -D"sonar.token=sqp_e8ce00b9889e7473d3ede44de0d6a41e695b6556"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create artifact
        run: zip -r artifact.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-server
          path: artifact.zip

      - name: Give execution permission
        run: chmod +x ./node_modules/.bin/jest

      - name: Run tests
        run: npm test

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/jest/junit.xml # Вкажіть шлях до звіту

      - name: Publish test results
        uses: dorny/test-reporter@v1
        with:
          name: Jest Tests
          path: reports/jest/junit.xml
          reporter: jest-junit